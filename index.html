<!DOCTYPE html>
<html>

<head>
  <title>Restaurant Reviews</title>
  <meta charset="UTF-8">
  <meta name="description" content="Find reviews of local eateries in NYC">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

</head>

<body>
  <header id="site-header">
    <h1 class="site-title">Restaurant Reviews</h1>
    <nav id="tab-nav-container" aria-label="Tab navigation menu">
      <ul id="tab-nav">
        <li><a class="tab-link" href="#filters" aria-label="Filter restaurants by Neighborhood and Cuisine">Filter Restaurants</a></li>
        <li><a class="tab-link" href="#results" aria-label="Browse found restaurants in a list">Restaurants List</a></li>
        <li><a class="tab-link" href="#map"  aria-label="Browse found restaurants on a map">Restaurants Map</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <h2 class="sr-only">Map of Matching Restaurants</h2>
      <div id="map"></div>
    </section>
    <section id="filters" class="filters">
      <h2 class="sr-only">Filter Restaurants by Neighborhood and Cuisine</h2>
      <div class="filter-options" role="group" aria-labelledby="filter-legend">
        <span id="filter-legend">Filter Results:</span>
        <label for="neighborhoods-select" class="sr-only">Filter by Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="sr-only">Filter by Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <section id="results">
      <h2 class="sr-only">List of Matching Restaurants</h2>
      <ul id="restaurants-list">
      </ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="site-footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
